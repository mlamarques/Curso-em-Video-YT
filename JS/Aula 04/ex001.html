<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: rgb(179, 179, 240);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 169, 251);
        }

<body>

    </script>

</html>
