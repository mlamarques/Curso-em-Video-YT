<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background: rgb(163, 37, 163);
            color: rgb(165, 173, 245);
            font: normal 20pt Arial;
        }
        input#pais {
            width: 300px;
            height: 50px;
            font: normal 18pt Arial;
        }
        input#btn {
            width: 100px;
            height: 50px;
            font: normal 10pt Arial;
        }
    </style>
</head>
<body>
    <h1>Em qual pais voce nasceu?</h1>
    <input type="text" name="local" id="pais">
    <input type="button" id="btn" value="Responder" onclick="resp()">
    <div id="res"></div>

    <script>
        function resp(){
            var txtpais = window.document.querySelector('input#pais')
            var br = 'Brasil'   
            var res = window.document.querySelector('div#res')
            var country = txtpais.value   
            if (country.toUpperCase() == br.toUpperCase()) {
                res.innerHTML = 'Voce eh brasileiro'
            } else {
                res.innerHTML = 'Voce eh Estrangeiro'
            }
        }
        
    </script>
    
</body>
</html>
