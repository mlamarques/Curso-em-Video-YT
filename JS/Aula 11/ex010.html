<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>       
        function calcular() {
            //var vel = window.document.getElementById('txtvel')
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade eh de <strong>${vel}Km/h</strong>`
            if (vel > 60) {
                res.innerHTML += '<p>Voce esta <strong>MULTADO</strong> por excesso de velocidade'
            }
            res.innerHTML += `<p>Dirija sempre com cinto de seguranca</p>`
        }
    </script>
    
</body>
</html>
