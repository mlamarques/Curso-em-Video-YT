<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: rgb(179, 179, 240);
            color: white; /* Comentario em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 169, 251);
        }
    </style>
</head>
<body>
    <h1>Hello world!</h1> <!-- Isso e um comentario -->
    <p>what a relief</p>
    <script>
        var nome = window.prompt("What's your name?") // Variavel nome recebe o input digitado
        window.alert('Nice to meet you ' + nome) //Concatenacao da variavel nome com o "+"
    </script>
</body>
</html>
