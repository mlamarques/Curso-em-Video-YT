<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: rgb(179, 179, 240);
            color: white; /* Comentario em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 169, 251);
        }
    </style>
</head>
<body>
    <h1>Hello world!</h1> <!-- Isso e um comentario -->
    <p>what a relief</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite algum numero: ')) // comando prompt retorna o valor como string
        var n2 = window.prompt('Digite outro numero') // comando prompt retorna o valor como string
        var s = n1 + Number.parseInt(n2)
        //window.alert('A soma dos valores eh: ' + String(s))
        window.alert(`A soma entre ${n1} e ${n2} eh igual a ${s}`) // Template string precisa usar "`"
    </script>
</body>
</html>
